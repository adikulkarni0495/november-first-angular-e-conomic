<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 invoice-table">

    <!-- Due Date Column -->
    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox>
        </td>
    </ng-container>


    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let element">
            <div><img *ngIf="checkDueDate(element.DueDate)" src="./../../assets/overdue-icon.svg">{{element.DueDate |
                date: 'dd/MM/yyyy'}}</div>
        </td>
    </ng-container>

    <!-- Supplier Column -->
    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
        <td mat-cell *matCellDef="let element">{{element.SupplierName}}</td>
    </ng-container>

    <!-- Invoice Column -->
    <ng-container matColumnDef="invoice">
        <th mat-header-cell *matHeaderCellDef>Invoice</th>
        <td mat-cell *matCellDef="let element">{{element.InvoiceNumber}}</td>
    </ng-container>

    <!-- Voucher No. Column -->
    <ng-container matColumnDef="voucher">
        <th mat-header-cell *matHeaderCellDef>Voucher No.</th>
        <td mat-cell *matCellDef="let element">{{element.VoucherNo}}</td>
    </ng-container>

    <!-- Payment Amount Column -->
    <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Payment Amount</th>
        <td mat-cell *matCellDef="let element">{{element.CurrencyCode}} {{element.Amount}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
            <div class="status" [ngClass]="checkStatus(element)">
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]=" { 'background-color': getStatus(row) }"></tr>
</table>
